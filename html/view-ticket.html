    <body>
        <div class="ticket-header-label">

                <p id="tickets"> Tickets </p>
                <p id="arrow"> > </p>
                <p id="order-number-value"> ORD0003 </p>

            <div class="reply-btn-outer-container">

                    <button id="reply-btn"> Reply </button>

            </div>
        </div>

        <div class="reason-for-request-header-outer-container">

        </div>

        <div class="reason-for-request-info-outer-container">

                <h5 class="request-client-name"> Juan Cruz Inc. </h5>
                <p class="request-quanity"> Quanity: </p>
                <p class="request-specifcations"> Specifications: </p>
                <p class="request-description"> Description: </p>
            </div>

            <div class="reason-for-request-admin-details-container">
                <div class="reason-for-request-admin-name-container">
                    <p> TICKET HANDLED BY: </p>
                    <h6> KEISHA TRAJANO </h6>
                </div>

                <div class="reason-for-request-ticket-details-container">
                    <h6> TICKET DETAILS </h6>
                    <p> • Priority Level: </p>
                    <p> • Progress Status: </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
