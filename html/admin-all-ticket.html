<!DOCTYPE html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel ="icon" href="/public/img/favicon.png">

        <!-- CSS -->
        <link rel="stylesheet" href="/public/css/general.css">
        <link rel="stylesheet" href="/public/css/main.css">
        <link rel="stylesheet" href="/public/css/admin-all-ticket.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title> AllTrade Manufacturing - Admin All Ticket </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="main-header">
            <a class="navbar-brand" href="main.html"> <img id="logo-img" src="/public/img/alltrade-logo.png"> </a>

            <div class="admin-info-container"> 
                <div class="admin-container">
                    <div class="admin-username">
                        <p id="admin-label"> Admin </p>
                        <p id="admin-name"> Irish Ramos </p>
                    </div>

                    <div class="admin-logout-container">
                        <a id="admin-logout-btn" href="#"> Log Out </a>
                    </div>
                </div>
                    
                <div class="admin-icon-container">
                    <img id="admin-profile-icon" src="/public/img/person-icon.svg">
                </div>
            </div>
        </nav>

        <!-- Search bar, sort, and create ticket container -->
        <div class="main-outer-container">
            <div class="header-outer-container">
                <div class="header-inner-container">
                    <div class="search-box-container">
                        <input id="search-box" type="text" placeholder="Search..">
                    </div>
        
                    <div class="dropdown" id="dropdown-container">
                        <select id="sort-by">
                            <option value="date"> Sort by Date </option>
                            <option value="status"> Sort by Status </option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Ticket container -->
            <div class="admin-all-ticket-outer-container">
                <div class="admin-all-ticket-inner-container">
                    <div class="admin-all-ticketscontainer1">
                        <div class="all-ticket-client-order-container">
                            <div class="all-ticket-client-order-details">
                                <p id="all-ticket-order-number"> Request for Sebastian Diaz: [Order Inquiry] ORD0003 </p>
                                <p id="all-ticket-creation-date"> Created on: Thu Mar 07 2024  17:20:00 GMT +0800 (Philippine Standard Time) </p>
                                
                                <div class="all-ticket-view-ticket-container">
                                    <a id="all-ticket-view-ticket" href="#"> View Ticket </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="admin-all-ticket-container2">
                        <div class="all-ticket-client-status-container">
                            <div class="all-ticket-client-order-status">
                                <p> HANDLE </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
