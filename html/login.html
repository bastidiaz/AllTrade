<!DOCTYPE html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel ="icon" href="/public/img/favicon.png">

        <!-- CSS -->
        <link rel="stylesheet" href="/public/css/general.css">
        <link rel="stylesheet" href="/public/css/main.css">
        <link rel="stylesheet" href="/public/css/login.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title> AllTrade Manufacturing - Login </title>
    </head>
    <body>
        <!-- Login container -->
        <div class="main-container">
            <div class="img-container">
                <img id="img-content" src="/public/img/alltrade-icon.png">

                <div>
                    <a href="main.html"> <button id="home-btn"> Home </button></a>
                </div>
            </div>
            
            <div class="login-main-container">
                <div class="login-header">
                    <div class="login-title">
                        <h3> Welcome Back! </h3>
                    </div>
                </div>
                        
                <form class="login-form">
                    <div class="form-group row" id="form-username" >
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>

                    <div class="form-group row" id="form-password">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </form>

                <div class="remember-forgot-container">
                    <input type="checkbox" id="remember-checkbox" name="remember" value="Bike">
                    <label id="remember-label" for="remember-checkbox"> Remember Me</label><br>

                    <a href="#" id="forgot-password"> Forgot Password? </a>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn"> LOGIN </button>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
