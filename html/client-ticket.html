<!DOCTYPE html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel ="icon" href="/public/img/favicon.png">

        <!-- CSS -->
        <link rel="stylesheet" href="/public/css/general.css">
        <link rel="stylesheet" href="/public/css/main.css">
        <link rel="stylesheet" href="/public/css/client-ticket.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title> AllTrade Manufacturing - Client Ticket </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="main-header">
            <a class="navbar-brand" href="main.html"> <img id="logo-img" src="/public/img/alltrade-logo.png"> </a>

            <div class="user-info-container"> 
                <div class="username-container">
                    <div class="username">
                        <p> Letty Hong </p>
                    </div>

                    <div class="logout-container">
                        <a id="logout-btn" href="#"> Log Out </a>
                    </div>
                </div>
                    
                <div class="username-icon-container">
                    <img id="person-icon" src="/public/img/person-icon.svg">
                </div>
            </div>
        </nav>

        <!-- Search bar, sort, and create ticket container -->
        <div class="main-outer-container">
            <div class="header-outer-container">
                <div class="header-inner-container">
                    <div class="search-box-container">
                        <input id="search-box" type="text" placeholder="Search..">
                    </div>
        
                    <div class="dropdown" id="dropdown-container">
                        <select id="sort-by">
                            <option value="date"> Sort by Date </option>
                            <option value="status"> Sort by Status </option>
                        </select>
                    </div>
    
                    <div class="create-ticket-container">
                        <button id="create-btn" type="button" data-toggle="modal" data-target="#ticketModal"> CREATE TICKET </button>
                    </div>
                </div>
            </div>

            <!-- Ticket Modal Form -->
            <div id="ticketModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" id="modalDialog" role="document">
                    <div class="modal-content" id="ticket-form-main">
                        <div class="modal-header" id="ticket-form-header">
                            <h5 class="modal-title"> REQUEST FOR QUOTE </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body" id="ticket-form-content">
                            <input type="text" class="form-control" id="reason-request" aria-describedby="reasonRequest" placeholder="Reason for Request">
                            <div contenteditable="true"  id="request-description" data-placeholder='Description'></div>
                            <div contenteditable="true"  id="request-specs" data-placeholder='Specifications'></div>
                            <input type="text" class="form-control" id="request-quantity" aria-describedby="requestQuantity" placeholder="Quantity">
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="request-btn"> Send Request </button>
                            <button type="button" class="btn btn-secondary" id="close-btn" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Ticket container -->
            <div class="ticket-outer-container">
                <div class="ticket-inner-container">
                    <div class="ticket-container1">
                        <div class="order-container">
                            <div class="order-details">
                                <p id="order-number"> Order number #ORD0003 </p>
                                <p id="creation-date"> Created on: Thu Mar 07 2024  17:20:00 GMT +0800 (Philippine Standard Time) </p>
                                <p id="ticket-handler"> Ticket Handled by: Keisha Trajano </p>
                            </div>
                        </div>
                    </div>

                    <div class="ticket-container2">
                        <div class="priority-container">
                            <div class="priority-level">
                                <p> Priority Level 4</p>
                            </div>
                        </div>

                        <div class="status-container">
                            <div class="order-status">
                                <p> IN PROGRESS </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
